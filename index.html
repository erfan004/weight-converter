<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weight converter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <select id="select-met">
        <option value="pound">kg to pound</option>
        <option value="kg">pound to kg</option>
      </select>
      <div class="output">
        <label class="convertMessage">kg</label>
        <input class="convertBox" type="number" value="0" />
        <label class="convertedMessage">pound</label>
        <input class="convertedBox" type="number" disabled value="0" />
        <button class="submitBtn">convert !</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
